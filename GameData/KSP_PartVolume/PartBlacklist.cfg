//
// There can be multiple files like this
//
// key blacklistPart         - name of a part to be blacklisted. 
// key blacklistModule		 - name of a module, which if exists in the part will blacklist the part
// Supports multiple keys.   
//
// key blacklistRegexPattern - if part name match the regex, the part will be blacklisted.
//
// key blacklistModDir       - Will allow a complete mod directory to be  ignored
//
// Supports multiple keys.   
// https://docs.microsoft.com/en-us/dotnet/standard/base-types/regular-expression-language-quick-reference
//

PARTVOLUME_BLACKLIST
{
	blacklistPart = flag
	blacklistPart = PotatoRoid
	blacklistPart = PotatoComet
	blacklistPart = launchClamp1
	blacklistPart = cryoengine-iguanodon-1
	blacklistRegexPattern = ^kerbalEVA.*$
	blacklistRegexPattern = ^nesdCFH.*$

	blacklistModDir = UmbraSpaceIndustries

	blacklistModule = ModuleGroundPart
	blacklistModule = ModuleGroundSciencePart
	blacklistModule = ModuleGroundCommsPart
	blacklistModule = ModuleGroundExpControl
	blacklistModule = ModuleGroundExperiment

}
